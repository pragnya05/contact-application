<div class="col-xs-12" ng-controller="UpdateContactController as upCtrl" ng-init="upCtrl.init()">
    
    <div class="col-xs-12">
        <contacts-list enable-edit="true" on-edit-clicked="upCtrl.onEditClicked(id)"> </contacts-list>
    </div>

    <div class="col-xs-12" id="edit_form">
        <create-update-contact ng-if="upCtrl.editThisContact != undefined" 
            on-success="upCtrl.onSuccess(contact)" 
            on-fail="addCtrl.onFail()" action-id="upCtrl.editThisContact" />
    </div>

    <div ng-show="upCtrl.showalert.positive">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>successfully updated contact
                    </strong> with id {{upCtrl.edited_contact}}
        </div>
    </div>
    <div ng-show="upCtrl.showalert.negative">
        <div class="alert alert-info" role="alert">
            <strong>unable to updated contact</strong> some error message ...
        </div>
    </div>

</div>
