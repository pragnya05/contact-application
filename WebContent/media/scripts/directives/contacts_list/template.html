<table class="table table-bordered table-inverse" ng-init="init()">
  <thead>
    <tr>
      <th>Id (readonly)</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th ng-if="enableEdit">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="contacts != undefined && contacts.length == 0">
        <td colspan="4">no data exists, click <a ui-sref="Add"> here </a>  to add</td>
    </tr>
    <tr ng-repeat="contact in contacts track by contact.id">
        <td>{{contact.id}}</td>
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phone_number}}</td>
        <td ng-if="enableEdit" ng-click="editClicked(contact.id)">
            <span style="cursor: pointer"> edit </style>
        </td>
    </tr>
  </tbody>
</table>
